<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main>

  <div class="container">
   <div class="img_container">
     <img class="hero_img" src="images/illustration-hero.svg" alt="">
   </div>
   <div class="content_container">
    <h1 class="heading"> Order Summary</h1>
    <P class="sub_heading">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</P>

      <div class="plan_container">
        <div class="plan_details">
           <img class="music_icon" src="images/icon-music.svg" alt="">
           <div class="price_container">
             <h2>Annual Plan</h2>
             <p> $59.99/year</p>

           </div>
        </div>
        <div class="plan_options">
         <a href="#">Change</a>
        </div>

      </div>

      <div class="button_container">
        <button class="btn_1"> Proceed to Payment</button>
        <button class="btn_2">Cancel Order</button>
      </div>

   </div>
  </div>
</main>

 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Logesh-pr">Logesh</a>.
  </div>
</body>
</html>
